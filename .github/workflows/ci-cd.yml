name: Java CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_backend:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3  # Update to v3 for Node 20 support

      # Set up JDK (Java Development Kit)
      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Update to v3 for Node 20 support
        with:
          distribution: 'temurin'
          java-version: '11'

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3  # Update to v3 for Node 20 support
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the project using Maven
      - name: Build with Maven
        run: |
          cd backend
          mvn clean install

      # Run tests
      - name: Run tests
        run: |
          cd backend
          mvn test

  build_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to v3 for Node 20 support

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to v3 for Node 20 support
        with:
          node-version: '16'

      # Cache npm dependencies
      - name: Cache npm packages
        uses: actions/cache@v3  # Update to v3 for Node 20 support
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install and Build Frontend
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Run Frontend Tests
      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test
